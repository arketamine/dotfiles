## Font settings
font_family BlexMono NFM
bold_font auto
italic_font auto
bold_italic_font auto
font_size 10.0

## UX/UI settings
# Mouse
copy_on_select yes
strip_trailing_spaces always

# Bell
enable_audio_bell no
window_alert_on_bell yes
bell_on_tab no

window_border_width 0.1pt

active_border_color #f6c177
inactive_border_color #12121e

## Keyboard shortcuts
# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map ctrl+| launch --location=hsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map ctrl+\ launch --location=vsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side if the existing window is wide or
# one above the other if the existing window is tall.
map ctrl+= launch --location=split

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map alt+h neighboring_window left
map alt+j neighboring_window bottom
map alt+k neighboring_window top
map alt+l neighboring_window right

# Switch focus to the neighboring window in the indicated direction
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map alt+shift+h move_window left
map alt+shift+j move_window bottom
map alt+shift+k move_window top
map alt+shift+l move_window right

# Switch to the previous window
map ctrl+p nth_window -1

## Themes
include ./themes/Tomorrow_Night.conf
